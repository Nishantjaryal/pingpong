<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Ping Pong</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./images/fav.png" type="image/x-icon">
    <script src="./script.js" type="module" defer></script>
  </head>
  <body>
    <section class="phn">
      <img src="./images/pp.png" alt="" />

      <h1>
        Ping Warning: This Table should be wide enough to be played on, Please provide large screen size.
      </h1>
    </section>
    <section class="pc">
      <div class="score">
        <div class="plyr_scr" id="plyr_scr">0</div>
        <div class="comp_scr" id="comp_scr">0</div>
      </div>
      <div class="ball" id="ball"></div>
      <div class="paddle left" id="plyr_paddle"></div>

      <div class="paddle right" id="comp_paddle"></div>
      <div class="line"></div>
    </section>
  </body>
</html>
